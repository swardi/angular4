
<div class="col-md-10">
<header>
    <h1> Create User </h1>
    <br/>
</header>
<form role="form" (ngSubmit)="onSubmitUser()" [formGroup]="userCreateForm">
    <div class="form-group row">
        <label class="col-2 col-form-label">Full Name:</label>
        <div class="col-10">
            <input type="text" class="form-control" formControlName="fullName">
            <span class="error" *ngIf="userCreateForm.get('fullName').hasError('required')  && userCreateForm.get('fullName').touched">        Full Name is required</span>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Age:</label>
        <div class="col-10">
            <input type="number" class="form-control" formControlName="age">
            <span class="error" *ngIf="userCreateForm.get('age').hasError('required')  && userCreateForm.get('age').touched">  Age is required</span>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Salary:</label>
        <div class="col-10">
            <input type="number" class="form-control" formControlName="salary">
            <span class="error" *ngIf="userCreateForm.get('salary').hasError('required')  && userCreateForm.get('salary').touched">  Salary is required</span>
        </div>
        
    </div>
    <div class="form-btn clearfix">
        <button type="submit" [disabled]="userCreateForm.invalid || showLoading" class="btn btn-default">Create User</button>
        <img *ngIf="showLoading" src="assets/img/loading.gif" width="50" height="50" />
    </div>
</form>
</div>
