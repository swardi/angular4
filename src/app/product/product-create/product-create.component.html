
<div class="col-md-10">
<header>
    <h1> Create Product </h1>
    <br/>
</header>
<form role="form" (ngSubmit)="onSubmitUser()" [formGroup]="productCreateForm">
    <div class="form-group row">
        <label class="col-2 col-form-label">Product Name:</label>
        <div class="col-10">
            <input type="text" class="form-control" formControlName="name">
            <span class="error" *ngIf="productCreateForm.get('name').hasError('required')  && productCreateForm.get('name').touched">        Product Name is required</span>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-10">
            <textarea class="form-control" formControlName="description"></textarea>
            <span class="error" *ngIf="productCreateForm.get('description').hasError('required')  && productCreateForm.get('description').touched">  Description is required</span>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Price:</label>
        <div class="col-10">
            <input type="number" class="form-control" formControlName="price">
        <span class="error" *ngIf="productCreateForm.get('price').hasError('required')  && productCreateForm.get('price').touched">  Product price is required</span>
        </div>
        
    </div>
    <div class="form-btn clearfix">
        <button type="submit" [disabled]="productCreateForm.invalid || showLoading" class="btn btn-default right">Create product</button>
        <img *ngIf="showLoading" src="assets/img/loading.gif" width="50" height="50" />
    </div>
</form>
</div>
